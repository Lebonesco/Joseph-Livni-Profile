<div id="post">
  <h1> Featured Medium Posts &#x1F525;&#x1F525;&#x1F525;</h1>
  <div>
    {% for article in site.articles %}
      {% if article.content %}
        <h3>{{article.title}}</h3>
        <p style="margin-top:-15px;"><b>Joseph Livni - <i>{{article.date}}</i></b></p>
        <p>{{article.content}}...</p>
        <a class="post-link"  aria-label="Read Article" href={{article.link}} title="article" target="_blank">Read Article</a>
      {% endif %}
    {% endfor %}
  </div>  
</div>
